<body>
    <div id="wrapper">
   <header class="clearfix">
       <a href="index.html" id = "logo"><span class = "pink">Сайт</span><i>визитка</i></a>
       <nav id="mainnav">
        <ul>
            <li><a href="uslugi.html">Услуги</a></li>

            <li><a href="contact.html">Контакты</a></li>
        </ul>
    </nav>
   </header>
   <main>
       <form action="" id="contact-form">
           <div class="form__item">
               <label for="topic">Тема</label><br>
               <select name="topic" id="topic">
                   <option value="1">Заказать услугу</option>
                   <option value="2">Оставить отзыв/замечание</option>
                   <option value="3">Предложить сотрудничество</option>
                   <option value="4">Другое</option>
               </select>
           </div>
           <div class="form__item">
               <label for="data">Дата</label><br>
               <input name="data" id="data" type="date" placeholder="Введите имя" required>
           </div>
           <div class="form__item">
               <label for="name">Имя</label><br>
               <input name="name" id="name" type="text" placeholder="Введите имя" required>
           </div>
           <div class="form__item">
               <label for="email">E-mail</label><br>
               <input name="email" id="email" type="email" placeholder="Введите e-mail" required>
           </div>
           <div class="form__item">
               <label for="phone">Телефон</label><br>
               <input name="phone" id="phone" type="tel" placeholder="Введите номер телефона" required>
           </div>
           <div class="form__item">
               <label for="textarea">Текст сообщения</label><br>
               <textarea id="textarea" placeholder="Введите текст сообщения" required></textarea>
           </div>
           <div class="form__item">
               <input type="submit">
           </div>
        </form>
   </main>
